---
layout: home
title: Home
---

<h2>Our Projects</h2>
<p>We do all projects big to small. Some of our previous clients include:</p>

<div class="row">
    {% for project in site.data.projects %}
    <div class="col-sm-12 col-lg-6">
        <div class="thumbnail">
            <h4>{{ project.name }}</h4>
            <p class="brief">{{ project.brief }}</p>
            {% if project.url %}
            <a href="{{ project.url }}" class="btn btn-default col-xs-12" role="button"><i class="fa fa-link"></i> View on the web</a>
            {% endif %}
            <div class="clearfix"></div>
        </div>
    </div>
    {% endfor %}
</div>
