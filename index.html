<h2>Our Projects</h2>
<p>Previous clients in Vancouver, Canada.</p>

<div class="row">
    {% for project in site.data.projects %}
    <div class="col-sm-12 col-lg-6">
        <div class="thumbnail">
            <h4>{{ project.name }}</h4>
            <p class="brief">{{ project.brief }}</p>
            <a href="{{ project.url }}" class="btn btn-default col-xs-12" role="button"><i class="fa fa-link"></i> View on the web</a>
            <div class="clearfix"></div>
        </div>
    </div>
    {% endfor %}
</div>
