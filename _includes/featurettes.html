<div class="pane pane-featurettes bg-grey">
  <div class="container">
    <div class="row">
      {% if page.title == 'Home' %}
      <div class="col-md-6">
        <div class="feat text-center">
          <i class="fa fa-mobile fa-3x"></i>
          <h3>iOS Mobile Apps</h3>
          <p>We build fun apps. Ask us what we can do for you!</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="feat text-center">
          <i class="fa fa-sitemap fa-3x"></i>
          <h3>Small Business Web</h3>
          <p>We do business presence websites for local business in Vancouver.</p>
        </div>
      </div>
      {% else %}
      <div class="col-md-4 col-md-offset-4 text-center">
        {% if page.bannerurl %}
        <img src="{{page.bannerurl}}" alt="One Fat Giraffe" />
        {% else %}
        <img src="/img/ofg.svg" class="logo" alt="One Fat Giraffe" />
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div><!-- /.container -->
</div><!-- /.pane -->
